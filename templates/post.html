{% extends "base.html"%} {% block content %} {% load static %}
<section class="content">
  <div class="header">
    <img src="{% static 'img/twitter.png' %}" alt="">
    <h1>
      Home
    </h1>
  </div>
    <section class="post_form">
      <form action="/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name" required><br>
        <textarea name="body" placeholder="Tell us anything" required></textarea><br>
        <input type="file" name="image" id="file">
        <input type="submit" value="Post" id="postbutton" />
      </form>


    </section>
    <section class="posts">
      <ul>
        {%for post in posts%} 
        <li>
          <img class="menu_icon js-menu-icon" src="{% static 'img/menu.png' %}" />
          <div class="menu">
            <a href="/delete/{{ post.id}}/">delete</a>
            <a href="/edit/{{ post.id}}/">edit</a>
          </div>
          <div class="logo">
            <img src="{% static 'img/user.png'%}" alt="">
          </div>
        <div class="name_body">
          <div class="name">{{ post.name }}
           
          </div>
            <div class="datetime">{{ post.created_at }}</div>
            <p>{{post.body}}</p>
            {% if post.image.url %}
            <img src="{{post.image.url}}" class="picture" alt="">
            {% endif %}
            <div class="like">
              <a href="/like/{{post.id}}"><img src="{% static 'img/like.png'%}" alt=""></a>
              {{post.likecount}}
            </div>
           
           </div> 
        </li> 
        {% endfor %}     
      </ul>  
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{ %static 'js/posts.js' %}"></script>
    <script>
      $(
    function() {
        $('.js-menu-icon').click(function() {
            $(this).next().toggle();
        })
    }
)
    </script>
</section>
{% endblock %}
